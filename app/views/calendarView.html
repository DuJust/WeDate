<div class="calendar">
  <div class="calendar-info">{{selectedDate.calendar()}}</div>
  <div class="weekdays">
    <div class="weekday" id="{{day}}" ng-repeat="day in WEEKDAYS">{{day}}</div>
  </div>
  <div class="dates" ng-class="viewtype">
    <div class="week" id="{{week.$index}}" ng-repeat="week in weeks">
      <date ng-repeat="date in week" selected-date='selectedDate' date='date'></date>
    </div>
  </div>
  <button ng-click="changeview()">Click</button>
</div>
